<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escaner OCR Web!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <div class="row justify-content-center mt-5">
    <div class="justify-items-center  p-3">

      <h5 class="text-center">Escanear OCR</h5>
      <div id="sourceSelectPanel" class="form-control " style="display:none">
        <select id="sourceSelect" class="form-control select my-2" style="max-width:400px">
        </select>
      </div>

      <div class="row text-center">
        <video id="video" ></video>
      </div>
      <div class="row mx-5 my-3">

        <button class="btn btn-primary btn-sm rounded-3 mb-2" id="startButton">Encender camara</button>
        <button class="btn btn-light btn-sm rounded-3" id="resetButton">Reset</button>
        <input id="result" class="form-control" placeholder="Serial recibido">        
      </div>
    </div>
  </div>

  <audio id="audioScaner" src="assets/sonido.mp3"></audio>
  <script type="text/javascript" src="https://unpkg.com/@zxing/browser@latest"></script>
  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
